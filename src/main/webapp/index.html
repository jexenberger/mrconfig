<!-- index.html -->
<!DOCTYPE html>
<html ng-app="application">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/framework.js"></script>
    <script src="../views/navigation.js"></script>
    <script src="../views/controllers.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    </style>
</head>
<body>

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Mr Configurer</a>
            </div>


            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
                <li><a href="#contact"><i class="fa fa-comment"></i> Contact II</a></li>

            </ul>




        </div>
    </nav>

    <div class="container-fluid col-md-3 pull-left" role="navigation" ng-controller="rs_menu_Controller">
        <div ng-repeat="group in $root.menu">
         <span class="dropdown" >
              <a href class="dropdown-toggle">
                  <b>{{group.name}}</b>
              </a>
              <ul class="dropdown-menu">
                  <li ng-repeat="item in group.items">
                      <a ng-href="#{{item.link}}/list">{{item.name}}</a>
                  </li>
              </ul>
            </span>
        </div>
    </div>

</header>


<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main" class="container">


    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div class="row ng-view ">

        <div class="sidebar-offcanvas pull-right col-md-3" id="sidebar" role="navigation" ng-controller="rs_menu_Controller">
            <accordion close-others="true" >
                <accordion-group heading="{{group.name}}" ng-repeat="group in $root.menu">
                    <ul ng-repeat="item in group.items">
                        <a ng-href="#{{item.link}}/list">{{item.name}}</a>
                    </ul>
                </accordion-group>
            </accordion>
        </div>
        </div>
        -->
    </div>


</div>

<!-- FOOTER -->
<footer class="text-center">
    Copyright (2014)
</footer>

</body>
</html>
